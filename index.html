<footer>
    <div class="contact-section">
    <div class="sect-title">
    contact us
    </div>
    <div class="contact">
        <form action="https://formspree.io/our email here" method="POST"  class="contact-form" name="contactForm" >
            <div class="input-fields">

                <label for="name">
            <input type="text" class="input"  name="uname" placeholder="YOUR NAME*" required  minlength="3">
        </label>
            <input type="text" class="input" name="email" placeholder="YOUR E-MAIL*" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$">
            
            <input type="text" class="input" name="subject" placeholder="SUBJECT" >
        
        </div>
        <div class="msg">
            <textarea class="textarea" name="message" placeholder="YOUR MESSAGE*" required minlength="8"></textarea>
        </div>
        </div>
            <button type="submit" class="btn-main" onclick="validateForm()"><p>Send</p></button>

        </form> 
    
</div>
